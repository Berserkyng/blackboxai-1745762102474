<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Character Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-4xl mb-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">AI Character Generator</h1>
    <p class="text-center text-gray-600">Generate unique AI characters with image generation</p>
  </header>

  <main class="w-full max-w-4xl bg-white rounded-lg shadow p-6">
    <form id="character-form" class="space-y-6">
      <div>
        <label for="character-prompt" class="block text-gray-700 font-semibold mb-2">Character Description</label>
        <textarea id="character-prompt" name="character-prompt" rows="4" placeholder="Describe your character..." class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition">Generate Character</button>
      </div>
    </form>

    <section id="result-section" class="mt-8 hidden">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Generated Character</h2>
      <div id="character-text" class="whitespace-pre-wrap text-gray-700 mb-6"></div>
      <div id="image-container" class="flex justify-center">
        <img id="character-image" src="" alt="Generated Character Image" class="rounded shadow max-w-full h-auto" />
      </div>
    </section>
  </main>

  <footer class="w-full max-w-4xl text-center text-gray-500 mt-12 mb-4">
    &copy; 2024 AI Character Generator
  </footer>

  <script src="script.js"></script>
</body>
</html>
